<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="wrapper-first-side show">
            <section id="wrapper-text-and-planets">
                <section id="header-text">
                    <h1 class="heading-h1">SOLSYSTEMET</h1>
                    <h2 class="heading-h2">SOLARIS</h2>
                </section>
                <section id="planets">
                    <div class="planet" id="sun"></div>
                    <div class="planet" id="mercuru"></div>
                    <div class="planet" id="venus"></div>
                    <div class="planet" id="earth"></div>
                    <div class="planet" id="mars"></div>
                    <div class="planet" id="jupiter"></div>
                    <div class="planet" id="saturn">
                        <div id="saturnus-ring"></div>
                    </div>
                    <div class="planet" id="uranius"></div>
                    <div class="planet" id="neptune"></div>
                </section>
                <aside class="star" id="sirius"></aside>
                <aside class="star" id="canopus"></aside>
                <aside class="star" id="arcturus"></aside>
            
            </section>
            <footer>
                <img src="img/logo.svg" alt="">
            </footer>
        </div>
     
        <div id="overlay">
            <section class="wrapper-info-side">
                <h1 class="planet-name" id="name"></h1>
                <h2 class="latin-name" id="latinName"></h2>
                <p class="info-side___p" id="desc"></p>
                <section class="chart-text">
                    <article class="wrapper-of-two" id="border-box">
                        <article class="info-about-planets">
                            <h3 class="info-side___h3">OMKRETS</h3>
                            <p class="info-side___p" id="circumference"></p>
                        </article>
                        <article class="info-about-planets">
                            <h3 class="info-side___h3">KM FRÅN SOLEN</h3>
                            <p class="info-side___p" id="distance"></p>
                        </article>
                    </article>
                    <article class="wrapper-of-two">
                        <article class="info-about-planets">
                            <h3 class="info-side___h3">MAX-TEMPERATUR</h3>
                            <p class="info-side___p" id="maxTemp"></p>
                        </article>
                        <article class="info-about-planets">
                            <h3 class="info-side___h3">MIN-TEMPERATUR</h3>
                            <p class="info-side___p" id="minTemp"></p>
                        </article>
                    </article>

                    <article class="wrapper-of-one">
                        <h3 class="info-side___h3">MÅNAR</h3>
                        <p class="info-side___p" id="moons"></p>
                    </article>
                </section>
                <button>Tillbaka till rymden</button>
            </section>
            <aside id="star">STJÄRNA</aside>
        </div>

        <script src="JS/index.js"></script>
    </body>
</html>
